# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: SDK Package

on:
  release:
    types: [created]
    paths:
      - 'packages/sdk/**'

jobs:
  install-cli:
    name: "SDK: NPM Install"
    defaults:
      run:
        working-directory: packages/sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

  publish-cli:
    name: "SDK: NPM Publish"
    needs: install-cli
    defaults:
      run:
        working-directory: packages/sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: |
          if [[ $(git diff --name-only ${{github.event.release.target_commitish}}) == *"packages/sdk"* ]]; then
            echo "Changes were made in packages/sdk. Publishing package..."
            npm publish --access=public
          else
            echo "No changes were made in packages/sdk. Skipping npm publish."
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}